{% extends 'admin_dashboard.html' %}
{% load static %}
{% block content %}
<style>
    .card {
        box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.36) !important;
        padding: 5px;
        border-radius: 5px !important;
        margin-top: 20px;
    }
    body {
        font-family: 'Nunito', sans-serif;
    }
    .card {
        box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.36) !important;
        padding: 5px;
        border-radius: 5px !important;
        margin-top: 20px;
    }
    
    .table td,
    .table th {
        padding: 6px !important;
        font-size: 14px;
    }

    .table {
        margin: 10px 0px;
    }

    tbody tr:nth-child(odd) {
        background: #eee;
    }

    th {
        background: #3d6889;
        font-weight: 700;
        color: #fff;
    }

    a:hover,
    a:focus {
        text-decoration: none;
        color: #222;
    }

    a {
        color: #222;
    }

    .btn-info:focus,
    .btn-info:hover {
        background-color: #028ee1;
        border: 1px solid #028ee1;
    }

    .btn-info,
    .btn-info.disabled {
        background: #398bf7;
        border: 1px solid #398bf7;
        box-shadow: 0 2px 2px 0 rgba(66, 165, 245, 0.14), 0 3px 1px -2px rgba(66, 165, 245, 0.2), 0 1px 5px 0 rgba(66, 165, 245, 0.12);
        transition: 0.2s ease-in;
    }

    .btn-inverse,
    .btn-inverse:focus,
    .btn-inverse:active,
    .btn-inverse.focus,
    .btn-inverse:hover {
        background-color: #aa4935;
        border: 1px solid #aa4935;
        color: #fff;
    }
    .form-group {
        margin-bottom: 0px !important;
        padding: 9px;
    }
</style>
<div class="page-wrapper">

        <div class="row">
            <div class="col-md-12 page-title-div">
                <h1 class="header">Education List</h1>
                <ol class="breadcrumbs ">
                    <li><a href="{% url 'education_create' %}"><i class="fa fa-home" aria-hidden="true"></i></a></li>
                    <li class="active"><a href="{% url 'education_list' %}">Education List</a></li>
                </ol>
            </div>
            </div>
    <div class="container">
        <div class="card">
           
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <!-- {{form.as_p}} -->
                    <div class="quali">
                    <div class="row form-group">
                        <div class="col-md-12">
                        <label for="id_Level">Level:</label> <input type="text" class="form-control" name="Level"
                            id="id_Level" maxlength="50" required>
                        </div>
                    </div>
                    </div>
                    <input class="btn btn-primary " type="submit" value="Save">
                    <button class="btn btn-secondary" type="reset">Reset</button>
                </form>
                <hr>
                <div  class="card-title">Education List</div>
            
             
                    <table class="table table-hover">
                        <tr>
                            <th>Level</th>
                        </tr>
                        {% for res in ao %}
                        <tr>
                            <td>{{res.Level}}</td>
                        </tr>
                        {% endfor %}
                        </table>
                        
                </div>
            
        </div>
    </div>
</div>
{% endblock %}
