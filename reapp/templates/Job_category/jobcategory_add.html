{% extends 'admin_dashboard.html' %}
{% load static %}
{% block content %}
<style>
    body {
        font-family: 'Nunito', sans-serif;
    }

    .card {
        box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.36) !important;
        padding: 5px;
        border-radius: 5px !important;
        margin-top: 20px;
    }
    .form-group {
        margin-bottom: 0px !important;
        padding: 9px;
    }
</style>
<div class="page-wrapper">
    <div class="row">
        <div class="col-md-12 page-title-div">
            <h1 class="header">JobCategory List</h1>
            <ol class="breadcrumbs ">
                <li><a href="{% url 'admin_dashboard' %}"><i class="fa fa-home" aria-hidden="true"></i></a></li>
                <li class="active"><a href="{% url 'jobcategory_list' %}">JobCategory List</a></li>
            </ol>
        </div>
    </div>
    <div class="container">
        <div class="card">
          
            <div class="card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    <!-- {{loki.as_p}} -->
                    <div class="quali">
                    <div class="form-group col-md-4">
                        <label for="id_name">Name:</label> <input type="text" name="name" class="form-control"
                            maxlength="120" id="id_name">
                    </div>
                </div>
                    <button class="btn  btn-primary">Save</button>
                    <button class="btn  btn-default" onclick="window.history.back()">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
