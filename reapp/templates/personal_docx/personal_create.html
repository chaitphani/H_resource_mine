{% extends 'admin_dashboard.html' %} {% load static %} {% block content %}
<style>
  .card {
    box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.36) !important;
    padding: 5px;
    border-radius: 5px !important;
    margin-top: 20px;
  }
  .form-group {
        margin-bottom: 0px !important;
        padding: 9px;
    }
</style>
<div class="page-wrapper">
  <div class="row">
    <div class="col-md-12 page-title-div">
        <h1 class="header">Personal List</h1>
        <ol class="breadcrumbs">
            <li><a href="{% url 'admin_dashboard' %}"><i class="fa fa-home" aria-hidden="true"></i></a></li>
            <li class="active"><a href="{% url 'personalDocuments_list' %}">Personal List</a></li>
        </ol>
    </div>
</div>
  <div class="container">
    <div class="card">
      <div class="card-body">

        <form action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="quali">
          <div class="row form-group">
            <div class=" col-md-6">
              <label for="id_personal_document">Document Name:</label>
              <input type="text" name="document_name" id="id_document_name" maxlength="120" class="form-control">
            </div>
            <div class=" col-md-6">
              <label for="id_personal_document">Personal document:</label> <input type="file" class="form-control"
                name="personal_document" id="id_personal_document" required>

            </div>
          </div>
          </div>
          <button class="btn btn-primary">Save</button>
          <button class="btn  btn-secondary" type="reset">
            Reset
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
