<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Title</title>
</head>
<style>
    .login_section {
        margin: 50px 0;
        float: left;
        width: 100%;
    }

    .login-box {
        width: 440px;
        margin: 10px auto;
        background: #fff;
        overflow: hidden;
        border-top: 1px solid #eaeaea;
        border-radius: 8px;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.12), 0 1px 5px 0 rgba(0, 0, 0, 0.2);
    }

    .text-center {
        text-align: center;
    }

    .email-login,
    .email-signup {
        position: relative;
        float: left;
        width: 100%;
        height: auto;
        margin-top: 20px;
        text-align: center;
        padding: 0px 40px 30px;
    }

    .custom_md_3 {
        margin-bottom: 0;
    }

    .icon-addon {
        color: #f06318;
        font-size: 14px;
    }

    .icon-addon {
        position: relative;
        color: #555;
        display: block;
    }

    .u-form-group_recet a {
        background-color: #e65100;
        outline: none;
        color: #fff;
        font-size: 16px;
        font-weight: normal;
        padding: 8px 20px;
        border-radius: 3px;
        float: left;
        margin: 30px 2px 0;
        border: 1px solid #e65100;
    }

    .u-form-group_recet input {
        background: #025f54;
        border: 1px solid #025f54;
        border: none;
        outline: none;
        color: #fff;
        font-size: 16px;
        font-weight: normal;
        padding: 8px 20px;
        border-radius: 3px;
        float: left;
        margin: 30px 2px 0;
    }

    .custom_md_3 .form-control {
        border: 0;
        border-bottom: 1px solid #ccc !important;
        box-shadow: none;
        border-radius: 0;
        padding-right: 0 !important;
        padding-left: 0 !important;
        font: 600 100%/1.5 Quicksand, sans-serif;
        padding: 7px 6px !important;
        border-radius: 2px;
        background-color: #eee;
        /* text-transform: capitalize; */
    }

    h3 {
        font: 600 100%/1.5 Quicksand, sans-serif;
        color: #025f54;
    }

    body {
        background-color: #f1f1f1;
    }
</style>

<body>
    <section class="login_section">
        <div class="container">

            <div class="row">
                <div class="col-md-12">
                    <div class="login-box">
                        <div class="text-center">
                            <h3><i class="fa fa-lock fa-4x"></i></h3>
                            <h3 class="text-center">Forgot Password?</h3>
                            <p>Enter Your Email to Get OTP</p>
                            <form action="" method="POST">
                                {% csrf_token %}
                                {% if messages %}
                                <ul class="messages">
                                    {% for message in messages %}
                                    <li class="{{ message.tags }}" style="color: red">{{ message }}</li>
                                    {% endfor %}
                                </ul>
                                {% endif %}
                                <div class="email-login" method="post">
                                    <div class="row">
                                        <div class="form-group custom_md_3 col-md-12">
                                            <div class="icon-addon addon-md">
                                                <input type="email" class="form-control" name=email maxlength="100"
                                                    class="form-control" placeholder="Mobile/Email" required=""
                                                    id="id_entered">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="u-form-group_recet">
                                        <a href="login" class="">Back</a>
                                        <input type="submit" class="">
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
