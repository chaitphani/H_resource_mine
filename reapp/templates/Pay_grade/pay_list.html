{% extends 'admin_dashboard.html' %}
{% load static %}
{% block content %}
<style>
  .card {
        box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.36) !important;
        padding: 5px;
        border-radius: 5px !important;
        margin-top: 20px;
    }
    .table td,
    .table th {
        padding: 6px !important;

    }
.table{
    margin-top: 10px;
}
    tbody tr:nth-child(odd) {
        background: #eee;
    }

    th {
        background: #3d6889;
        font-weight: 700;
        color: #fff;
    }


    .btn-primary {
        margin-bottom: 10px;
    }
</style>
<div class="page-wrapper">
    <div class="container">
        <div class="card">
            <div class="card-header">Pay Grades</div>
            <div class="card-body">
   
      
       
            <a class='btn btn-success' href="pay" style="color: rgb(10, 8, 8);width: 6%;">Add</a>
            <button class="btn btn-danger">Delete</button>
           
            <table class="table table-bordered">
                <tr>
                    <th style="width: 65px"><input type="checkbox" onchange="checkAll(this)" name="chk[]" /></th>
                    <th>Pay Grade</th>
                    <th>Currency</th>
                </tr>
                {% for pa in paid %}
                <tr>
                    <td><input type="checkbox" name="payeelist" value="{{pa.id}}"></td>
                    <td><a href="{% url 'pay_edit' pa.pk %}"
                            style="color: salmon; margin-left: 10px; text-decoration: underline;">{{pa.name}}</a>
                    </td>
                    <td>{% for sss in pa.currency.all %}
                        <ul>
                            <li>{{sss}}</li>
                        </ul>
                        {% endfor %}
                    </td>
                </tr>
                {% endfor %}
            </table>
       
    </div>
</div>
</div>
</div>
{% endblock %}
