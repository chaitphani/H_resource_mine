{% extends 'admin_dashboard.html' %}
{% load static %}
{% block content %}
<style>
    .card {
        box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.36) !important;
        padding: 5px;
        border-radius: 5px !important;
        margin-top: 20px;
    }
</style>
<div class="page-wrapper">
    <div class="container">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <a type="button" class="btn btn-primary" href="{% url 'leaveTypeCreate' %}">Add</a><br><br>
                    <table class="table table-hover">
                        <tr>
                            <th>Leave Type</th>
                        </tr>
                        {% for li in leavelist %}
                        <tr>
                            <td><a href="{% url 'leaveTypeEdit' li.pk %}">{{li.Name}}</a></td>
                        </tr>
                        {% endfor %}
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
