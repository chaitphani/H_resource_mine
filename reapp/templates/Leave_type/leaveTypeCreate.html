{% extends 'admin_dashboard.html' %}
{% load static %}
{% block content %}
<style>
    .card {
        box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.36) !important;
        padding: 5px;
        border-radius: 5px !important;
        margin-top: 20px;
    }
</style>
<div class="page-wrapper">
    <div class="container">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <!-- {{form.as_p}} -->
                    <div class="row">
                        <div class="col-md-4">
                            <label for="id_name">Name:</label> <input type="text" class="form-control" name="name" id="id_name"
                                maxlength="120" required>
                        </div>
                        <br><br>
                        <div class="col-md-4">
                            <label for="id_is_entitlement_situational">Is entitlement situational:</label> <select
                                class="form-control" name="is_entitlement_situational" id="id_is_entitlement_situational">
                                <option value="unknown">Unknown</option>
                                <option value="true">Yes</option>
                                <option value="false" selected>No</option>
                            </select>
                        </div>
                    </div><br><br>
                    <button class="btn btn-success btn-sm">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
