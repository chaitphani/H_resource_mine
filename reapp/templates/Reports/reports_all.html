{% extends 'admin_dashboard.html' %}
{% load static %}
{% block content %}
<style>
    body {
        font-family: 'Nunito', sans-serif;
    }

    .card {
        box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.36) !important;
        padding: 5px;
        border-radius: 5px !important;
        margin-top: 20px;
    }


    .table td,
    .table th {
        padding: 6px !important;
        font-size: 14px;
    }

    .table {
        margin: 10px 0px;
    }

    tbody tr:nth-child(odd) {
        background: #eee;
    }

    th {
        background: #3d6889;
        font-weight: 700;
        color: #fff;
    }

    a:hover,
    a:focus {
        text-decoration: none;
        color: #222;
    }

    a {
        color: #222;
    }

    .btn-info:focus,
    .btn-info:hover {
        background-color: #028ee1;
        border: 1px solid #028ee1;
    }

    .btn-info,
    .btn-info.disabled {
        background: #398bf7;
        border: 1px solid #398bf7;
        box-shadow: 0 2px 2px 0 rgba(66, 165, 245, 0.14), 0 3px 1px -2px rgba(66, 165, 245, 0.2), 0 1px 5px 0 rgba(66, 165, 245, 0.12);
        transition: 0.2s ease-in;
    }

    .btn-inverse,
    .btn-inverse:focus,
    .btn-inverse:active,
    .btn-inverse.focus,
    .btn-inverse:hover {
        background-color: #aa4935;
        border: 1px solid #aa4935;
        color: #fff;
    }

    .btn {
        padding: 7px 12px;
    }

    .btn:focus {
        box-shadow: none !important;
    }

    .fa-download {
        color: yellowgreen;
        margin-left: 37px;
    }
</style>
<div class="page-wrapper">
    <div class="container">
        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <tr>
                        <th>Sr. No</th>
                        <th>Name of the Report</th>
                        <th>Get them Here</th>
                    </tr>
                    <tr>
                        <td>1.</td>
                        <td>Employees List</td>
                        <td><a href="{% url 'emp_report' %}"><i class="fas fa-download"></i></a></td>
                    </tr>
                    <tr>
                        <td>2.</td>
                        <td>Leave Report</td>
                        <td><a href="{% url 'leave_report' %}"><i class="fas fa-download"></i></a></td>
                    </tr>
                    <tr>
                        <td>3.</td>
                        <td>Performance Review</td>
                        <td><a href="{% url 'perform_report' %}"><i class="fas fa-download"></i></a></td>
                    </tr>
                    <tr>
                        <td>4.</td>
                        <td>Employee Attendance Report</td>
                        <td><a href="{% url 'attendance_report' %}"><i class="fas fa-download"></i></a></td>
                    </tr>
                    <tr>
                        <td>5.</td>
                        <td>Employee Assets Report</td>
                        <td><a href="{% url 'assets_report' %}"><i class="fas fa-download"></i></a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
